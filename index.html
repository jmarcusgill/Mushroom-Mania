<!DOCTYPE html>
<html>
<head>
  <title>Mushroom Mania</title>
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body ng-app="MushroomMania">

<h1>Mushaboom mushaboom</h1>
  <div ng-controller="MushroomCtrl">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <input type="radio" ng-model="isEdible" ng-value="false" ng-click="showShrooms()"/>Poisonous
        <input type="radio" ng-model="isEdible" ng-value="true" ng-click="showShrooms()"/>Non Poisonous
        <input type="text" name="" placeholder="Search for ..." ng-model="searchText">
      </div>
    </div>

    <div ng-show="!showListView">
      <div ng-repeat="mushroom in MushroomItems | filter: isEdible | filter: searchText">
        <h3>{{mushroom.name}}</h3>
        <p>{{mushroom.description}}</p>
      </div>
    </div>



  </div>

<!-- 3rd Party jscripts -->
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>


<!-- Persnal scripts -->
<script type="text/javascript" src="./javascripts/app.js"></script>
<script type="text/javascript" src="./javascripts/AppConstants.js"></script>
<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
